working_hours:
  enabled: true
  timezone: "Europe/Kyiv"
  start: "11:00"
  end: "17:00"
  days: [0, 1, 2, 3, 4]

email:
  provider: "gmail"
  slack_sender: "notification@slack.com"

notifications:
  strategy:
    # Order to attempt notifications.
    # Options: "telegram_call", "pushover"
    order: ["telegram_call", "pushover"]
    # If true, stops sending to other channels once one succeeds.
    # Set to false if you want ALL configured channels to fire.
    stop_after_success: true

  telegram:
    call:
      enabled: true
      message: "Urgent Slack notification detected."

  pushover:
    enabled: true
    # 0=Normal, 1=High, 2=Emergency (Critical Alert - bypasses mute)
    priority: 2
    
logging:
  level: "INFO"
